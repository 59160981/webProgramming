<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.7.2/css/bulma.min.css">
    <title>main menu</title>
</head>

<body>

    <header class="hero is-primary">
        <div class="hero-body">
            <div class="columns is-gapless is-multiline is-mobile">
                <div class="column is-one-quarter" style="text-align :right">
                    <img src="../assets/logo.png" alt="logo"
                        border="0" />
                </div>
                <div class="column">
                    <br />
                    <h1 class="title">Diamond Developments</h1>
                    <h2 class="subtitle">
                        เมนูหลัก
                    </h2>
                </div>
            </div>
        </div>
    </header>


    <!-- main menu -->
    <section id="mainMenu" class="section">
        <div class="hero-body">
            <div class="container has-text-centered">
                <div class="columns is-vcentered">

                    <div class="column is-4 is-offset-2">
                        <a class="button is-fullwidth" onclick="">
                            การซื้อรถ</a><p><br>
                        <a class="button is-fullwidth" onclick="">
                            การขายรถ</a><p><br>
                        <a class="button is-fullwidth" onclick="">
                            บันทึกคู่ค้าขายรถ</a><p><br>
                        <a class="button is-fullwidth" onclick="">
                            การซ่อมรถ</a><p><br>
                        <a class="button is-fullwidth" onclick="">
                            การสต๊อกรถ</a><p><br>
                        <a class="button is-fullwidth" onclick="">
                            การเดินทะเบียนรถ</a><p><br>
                        <a class="button is-fullwidth" onclick="">
                            ออกจากระบบ</a>
                    </div>

                    <div class="column is-6">
                        <figure class="images">
                            <img src="../assets/transport-truck.jpg" alt="truck">
                        </figure>
                    </div>

                </div>
            </div>
        </div>

    </section>




</body>

</html>
